{% extends 'base.html' %}
{%block title%}Articles{%endblock%}
{%block content%}
<h1>Articles</h1>
<a href="{%url 'new'%}">새 글 쓰기</a>

<ul>
    {%for article in articles %}
    <a href="{% url 'article_detail' article.id %}">
        <br>
        <div>{{article.id}} 
        {{article.title}}</div>
        <br>
    </a>
    <hr>

    {% endfor %}
</ul>
{%endblock%}
